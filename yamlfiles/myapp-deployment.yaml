apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: ranjithanagaraj/spring-redis-image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8086
          name: "http"
